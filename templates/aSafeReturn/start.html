{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" content='text/css' href={% static "aSafeReturn/style.css" %}>
    <title>Safe Return Map</title>

</head>
<body>
    <div id="grid" class="container">

        <h1 id="big_font">Safe Return Map</h1>

        <h3 id="font">
            위 서비스는 안전한 귀가를 위하여 최단 경로와 함께<br>
            <p>해당 경로 주변의 가로등이 있는 길을 표시해주어,</p>
            <p>사용자가 밝은 길을 찾아서 원하는 경로를 찾을 수 있도록 도와줍니다.</p>
        </h3>

        <form action ="findPath/" method="POST">
            {% csrf_token %}
            <h2 id="font">
                <p>출발지를 입력하세요: <input type="text" name="start_point" class="input-box"></p>
                <p>목적지를 입력하세요: <input type="text" name="end_point" class="input-box"></p>
            </h2>
            <p></p>
            <input type="submit" value="길 찾 기" class="submit-btn">
        </form>

        <!--
        input으로 받은 값을 submit~.html로 보낸다.
        만약에 이게 잘되면 가영이가 보내준 카카오api (oieuoa.html)로 보내서 거기서 좌표값 변환
        post 방식이 보안에 강함, get 방식은 보안에 취약, 근데 이걸 쓸지 안쓸지도 모르니 일단 적어둠
        -->

        <h4 id="cute_font">
            <p>서비스 개발자 ECB</p>
            <p>제7회 소프트웨어 개발보안 경진대회</p>

        </h4>
    </div>
</body>
</html>
